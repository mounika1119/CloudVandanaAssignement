<head>
    <link href="SurveyForm.css" rel="stylesheet">
</head>
<body>
    <script src="SurveyForm.js"></script>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm" onsubmit="return submitForm()">
            <div class="field">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
    
            <div class="field">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
    
            <div class="field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
    
            <div class="field">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
            </div>
    
            <div class="field">
                <label>Gender:</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
            </div>
    
            <div class="field">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
    
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
    
            <div class="field">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
    
            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>
</body>
